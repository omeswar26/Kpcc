<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Take Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-blue-600 mb-4" id="test-title">Loading Test...</h1>
    <form id="test-form" class="space-y-6">
      <!-- Questions will be added here -->
    </form>

    <button id="submitBtn" class="mt-6 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition hidden">Submit Test</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "onlinetestapp-ea2a0.firebaseapp.com",
      projectId: "onlinetestapp-ea2a0",
      storageBucket: "onlinetestapp-ea2a0.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const testId = urlParams.get("testId");

    const testForm = document.getElementById("test-form");
    const testTitle = document.getElementById("test-title");
    const submitBtn = document.getElementById("submitBtn");

    let correctAnswers = {};
    let currentUser = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) return (window.location.href = "login.html");
      currentUser = user;

      const testDoc = await db.collection("tests").doc(testId).get();
      const testData = testDoc.data();

      testTitle.textContent = testData.title;

      const questions = testData.questions;

      questions.forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.className = "p-4 bg-gray-50 rounded shadow";

        correctAnswers[`q${index}`] = q.correct;

        let optionsHTML = "";
        q.options.forEach((opt, i) => {
          optionsHTML += `
            <label class="block mt-2">
              <input type="radio" name="q${index}" value="${opt}" class="mr-2" required/>
              ${opt}
            </label>`;
        });

        qDiv.innerHTML = `
          <h3 class="font-semibold">${index + 1}. ${q.question}</h3>
          ${optionsHTML}
        `;

        testForm.appendChild(qDiv);
      });

      submitBtn.classList.remove("hidden");
    });

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      let score = 0;
      let total = Object.keys(correctAnswers).length;
      let responses = {};

      for (let key in correctAnswers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected) {
          responses[key] = selected.value;
          if (selected.value === correctAnswers[key]) {
            score++;
          }
        } else {
          responses[key] = "No Answer";
        }
      }

      await db.collection("results").add({
        userId: currentUser.uid,
        testId: testId,
        responses: responses,
        score: score,
        total: total,
        timestamp: new Date()
      });

      alert(`Test submitted! Your Score: ${score}/${total}`);
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
