<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login - Coaching Center</title>
  <link rel="stylesheet" href="staff L.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to Coaching Center</h1>
    <p>Staff Login Portal</p>
  </header>

  <!-- Login Form Section -->
  <section class="login-section">
    <div class="login-container">
      <h2>Staff Login</h2>
      <form class="login-form" action="/dashboard" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="actions">
          <button type="submit" class="login-btn">Login</button>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Coaching Center. All Rights Reserved.</p>
  </footer>

  <!-- Animation JavaScript -->
  <script src="script.js"></script>

</body>
</html>
