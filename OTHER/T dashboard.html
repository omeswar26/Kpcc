<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-600">Student Dashboard</h1>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</button>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-700" id="welcome-msg">Welcome, Student!</h2>
    </div>

    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Available Tests</h3>
      <ul id="test-list" class="space-y-4">
        <!-- Test items will be dynamically inserted here -->
      </ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjbvRBKxvUq4fBw3JwufoCmxTqSbK-kXs",
      authDomain: "onlinetestapp-ea2a0.firebaseapp.com",
      projectId: "onlinetestapp-ea2a0",
      storageBucket: "onlinetestapp-ea2a0.firebasestorage.app",
      messagingSenderId: "939169687087",
      appId: "1:939169687087:web:2fe2aa5fd541a6169408da",
      measurementId: "G-EQSWTZB768"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      const userData = userDoc.data();
      document.getElementById("welcome-msg").textContent = `Welcome, ${userData.name}!`;

      // Load available tests
      const testList = document.getElementById("test-list");
      const testsSnapshot = await db.collection("tests").get();

      testsSnapshot.forEach(doc => {
        const test = doc.data();
        const li = document.createElement("li");
        li.className = "p-4 bg-gray-100 rounded shadow";

        li.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <h4 class="font-semibold text-lg">${test.title}</h4>
              <p class="text-sm text-gray-600">${test.description || ''}</p>
            </div>
            <a href="test.html?testId=${doc.id}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Start Test</a>
          </div>
        `;
        testList.appendChild(li);
      });
    });
  </script>

</body>
</html>
