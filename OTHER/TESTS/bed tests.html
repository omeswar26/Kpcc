<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Upload Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.4.0/dist/forms.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
    import { getFirestore, collection, doc, setDoc, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAjbvRBKxvUq4fBw3JwufoCmxTqSbK-kXs",
      authDomain: "onlinetestapp-ea2a0.firebaseapp.com",
      projectId: "onlinetestapp-ea2a0",
      storageBucket: "onlinetestapp-ea2a0.firebasestorage.app",
      messagingSenderId: "939169687087",
      appId: "1:939169687087:web:2fe2aa5fd541a6169408da",
      measurementId: "G-EQSWTZB768"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("upload-form");
    const lastEntries = document.getElementById("last-entries");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const testId = document.getElementById("test-id").value;
      const question = document.getElementById("question").value;
      const options = [
        document.getElementById("opt1").value,
        document.getElementById("opt2").value,
        document.getElementById("opt3").value,
        document.getElementById("opt4").value,
      ];
      const correct = document.getElementById("correct").value;

      const qid = Date.now().toString();

      await setDoc(doc(db, `tests/${testId}/questions/${qid}`), {
        question,
        options,
        timestamp: Date.now()
      });

      await setDoc(doc(db, `tests/${testId}`), {
        correctAnswers: { [qid]: correct }
      }, { merge: true });

      alert("âœ… Question uploaded successfully!");
      form.reset();
      loadLastEntries(testId);
    });

    async function loadLastEntries(testId) {
      lastEntries.innerHTML = `<div class="text-gray-500 text-sm animate-pulse">Loading last entries...</div>`;
      const questionsRef = collection(db, `tests/${testId}/questions`);
      const q = query(questionsRef, orderBy("timestamp", "desc"), limit(5));
      const querySnapshot = await getDocs(q);

      lastEntries.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "bg-gray-100 p-3 rounded-lg shadow mb-3 transition transform hover:scale-[1.01]";
        div.innerHTML = `
          <p class="font-semibold">${data.question}</p>
          <ul class="list-disc list-inside text-sm text-gray-700">
            ${data.options.map(opt => `<li>${opt}</li>`).join('')}
          </ul>
        `;
        lastEntries.appendChild(div);
      });
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl p-6 animate-fade-in">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">ðŸ“¤ Upload Question (Admin)</h2>
    <form id="upload-form" class="grid grid-cols-1 gap-4">
      <input id="test-id" type="text" placeholder="Test ID" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required />
      <textarea id="question" placeholder="Question text" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required></textarea>
      <input id="opt1" type="text" placeholder="Option 1" class="w-full p-2 border rounded" required />
      <input id="opt2" type="text" placeholder="Option 2" class="w-full p-2 border rounded" required />
      <input id="opt3" type="text" placeholder="Option 3" class="w-full p-2 border rounded" required />
      <input id="opt4" type="text" placeholder="Option 4" class="w-full p-2 border rounded" required />
      <input id="correct" type="text" placeholder="Correct Option (must match one above)" class="w-full p-2 border rounded" required />
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
        Upload Question
      </button>
    </form>

    <div class="mt-8">
      <h3 class="text-xl font-semibold text-gray-800 mb-2 border-b pb-1">ðŸ•’ Last 5 Entries</h3>
      <div id="last-entries" class="space-y-2"></div>
    </div>
  </div>

  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>
</body>
</html>
