<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select B.Ed Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden-menu { display: none; }
    .menu-enter { animation: fadeIn 0.3s ease-in-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-6">ðŸŽ¯ Choose Your B.Ed SCIENCE Test</h1>

    <!-- Entry Button -->
    <button id="start-btn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition w-full mb-4">
      Click here to Give B.Ed SCIENCE Test
    </button>

    <!-- Main Menu -->
    <div id="main-menu" class="space-y-4 hidden-menu">
      <!-- Year Wise -->
      <div>
        <h2 class="text-xl font-semibold mb-2 text-gray-800">ðŸ“… Year-wise</h2>
        <div class="grid grid-cols-3 gap-2">
          <!-- Years 2024 to 2014 -->
          <script>
            document.addEventListener("DOMContentLoaded", () => {
              const yearDiv = document.querySelector("#year-buttons");
              for (let y = 2024; y >= 2014; y--) {
                const btn = document.createElement("button");
                btn.textContent = `BEd ${y}`;
                btn.className = "bg-blue-500 text-white py-1 rounded hover:bg-blue-600";
                btn.onclick = () => showTests(`Year ${y}`);
                yearDiv.appendChild(btn);
              }
            });
          </script>
          <div id="year-buttons" class="col-span-3 grid grid-cols-3 gap-2"></div>
        </div>
      </div>

      <!-- Subject Wise -->
      <div>
        <h2 class="text-xl font-semibold mb-2 text-gray-800">ðŸ“˜ Subject-wise</h2>
        <div class="grid grid-cols-3 gap-2">
          <button onclick="showTests('Physics')" class="bg-purple-500 text-white py-1 rounded hover:bg-purple-600">Physics</button>
          <button onclick="showTests('Chemistry')" class="bg-purple-500 text-white py-1 rounded hover:bg-purple-600">Chemistry</button>
          <button onclick="showTests('Biology')" class="bg-purple-500 text-white py-1 rounded hover:bg-purple-600">Biology</button>
        </div>
      </div>
    </div>

    <!-- Test List Section -->
    <div id="test-list" class="mt-8 hidden-menu">
      <h3 class="text-xl font-bold mb-3 text-gray-700" id="test-header"></h3>
      <div class="grid grid-cols-2 gap-3">
        <!-- Tests will be generated here -->
        <script>
          function showTests(category) {
            const testList = document.getElementById("test-list");
            const testHeader = document.getElementById("test-header");
            const grid = document.createElement("div");
            grid.className = "grid grid-cols-2 gap-3 col-span-2";

            testList.innerHTML = ""; // Clear old
            testHeader.textContent = `ðŸ§ª Tests under: ${category}`;
            testList.appendChild(testHeader);
            for (let i = 1; i <= 5; i++) {
              const btn = document.createElement("button");
              btn.textContent = `Test ${i}`;
              btn.className = "bg-indigo-500 text-white py-1 rounded hover:bg-indigo-600";
              btn.onclick = () => alert(`Starting ${category} - Test ${i}`);
              testList.appendChild(btn);
            }
            testList.classList.remove("hidden-menu");
            testList.classList.add("menu-enter");
            testList.scrollIntoView({ behavior: 'smooth' });
          }

          document.getElementById("start-btn").addEventListener("click", () => {
            const menu = document.getElementById("main-menu");
            menu.classList.remove("hidden-menu");
            menu.classList.add("menu-enter");
          });
        </script>
      </div>
    </div>
  </div>
</body>
</html>
