<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Test Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore, doc, getDoc, collection, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "onlinetestapp-ea2a0.firebaseapp.com",
      projectId: "onlinetestapp-ea2a0",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadTestContent() {
      const testId = "bed2025";
      const passagesSnapshot = await getDocs(collection(db, `tests/${testId}/passages`));
      const questionsSnapshot = await getDocs(collection(db, `tests/${testId}/questions`));

      const passages = {};
      passagesSnapshot.forEach(doc => passages[doc.id] = doc.data());

      const questionContainer = document.getElementById("questions");
      questionsSnapshot.forEach(doc => {
        const q = doc.data();
        const passageText = q.passageId ? passages[q.passageId]?.text : null;
        const imgHtml = q.imageUrl ? `<img src="${q.imageUrl}" alt="Diagram" class="my-3 max-w-md">` : "";

        questionContainer.innerHTML += `
          <div class="p-4 border rounded-xl bg-white shadow my-6">
            ${passageText ? `<div class='mb-3 p-3 bg-gray-100 rounded'><strong>Passage:</strong> ${passageText}</div>` : ""}
            <p class="font-semibold mb-2">${q.question}</p>
            ${imgHtml}
            <ul class="list-disc pl-5">
              ${q.options.map(opt => `<li>${opt}</li>`).join('')}
            </ul>
          </div>
        `;
      });
    }

    window.onload = loadTestContent;
  </script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Test Questions</h1>
    <div id="questions"></div>
  </div>
</body>
</html>
