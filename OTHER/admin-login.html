<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Upload Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "onlinetestapp-ea2a0.firebaseapp.com",
      projectId: "onlinetestapp-ea2a0",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("upload-form");
    const passageForm = document.getElementById("passage-form");
    const lastEntries = document.getElementById("last-entries");
    const passageSelect = document.getElementById("passage-select");

    let currentTestId = "";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const testId = document.getElementById("test-id").value;
      const questionType = document.querySelector('input[name="question-type"]:checked').value;
      const questionText = document.getElementById("question-text").value;
      const options = [
        document.getElementById("opt1").value,
        document.getElementById("opt2").value,
        document.getElementById("opt3").value,
        document.getElementById("opt4").value,
      ];
      const correct = document.getElementById("correct-option").value;
      const imageUrl = document.getElementById("image-url").value;
      const passageId = document.getElementById("passage-select").value;

      const qid = document.getElementById("question-id").value || Date.now().toString();

      // Store question
      await setDoc(doc(db, `tests/${testId}/questions/${qid}`), {
        question: questionText,
        options,
        correctOption: correct,
        passageId: passageId ? passageId : null,
        imageUrl: questionType === "diagram" ? imageUrl : null,
        timestamp: Date.now(),
        type: questionType
      });

      alert("‚úÖ Question uploaded successfully!");
      form.reset();
      loadLastEntries(testId);
    });

    passageForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const testId = document.getElementById("test-id").value;
      const passageText = document.getElementById("passage-text").value;

      const passageId = Date.now().toString();
      await setDoc(doc(db, `tests/${testId}/passages`, passageId), { text: passageText });

      alert("‚úÖ Passage uploaded successfully!");
      passageForm.reset();
      loadPassages(testId);
    });

    async function loadLastEntries(testId) {
      currentTestId = testId;
      lastEntries.innerHTML = `<div class="text-gray-500 text-sm animate-pulse">Loading...</div>`;

      const questionsRef = collection(db, `tests/${testId}/questions`);
      const q = query(questionsRef, orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      lastEntries.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const qid = docSnap.id;

        const div = document.createElement("div");
        div.className = "bg-white border shadow rounded-lg p-4 hover:shadow-md transition";
        div.innerHTML = `
          <p class="font-semibold mb-1">${data.question}</p>
          <ul class="list-disc list-inside text-sm text-gray-700 mb-2">
            ${data.options.map((opt) => `<li>${opt}</li>`).join("")}
          </ul>
          ${data.imageUrl ? `<img src="${data.imageUrl}" alt="Diagram" class="my-3 max-w-md">` : ""}
          ${data.passageId ? `<div class="p-3 bg-gray-100 mt-4">Passage: ${data.passageId}</div>` : ""}
          <div class="flex space-x-4 mt-2">
            <button onclick="editQuestion('${qid}')" class="text-blue-600 hover:underline">‚úèÔ∏è Edit</button>
            <button onclick="deleteQuestion('${qid}')" class="text-red-600 hover:underline">üóë Delete</button>
          </div>
        `;
        lastEntries.appendChild(div);
      });
    }

    async function loadPassages(testId) {
      const passagesRef = collection(db, `tests/${testId}/passages`);
      const snapshot = await getDocs(passagesRef);

      passageSelect.innerHTML = "<option value=''>Select Passage</option>";  // Reset the select options
      snapshot.forEach((docSnap) => {
        const passageId = docSnap.id;
        const data = docSnap.data();
        const option = document.createElement("option");
        option.value = passageId;
        option.textContent = `Passage: ${data.text.substring(0, 50)}...`;
        passageSelect.appendChild(option);
      });
    }

    window.editQuestion = async function (qid) {
      const docRef = doc(db, `tests/${currentTestId}/questions/${qid}`);
      const snap = await getDocs(query(collection(db, `tests/${currentTestId}/questions`)));
      const selectedDoc = [...snap.docs].find(doc => doc.id === qid);
      if (!selectedDoc) return alert("Question not found.");

      const data = selectedDoc.data();
      document.getElementById("question-id").value = qid;
      document.getElementById("question-text").value = data.question;
      document.getElementById("opt1").value = data.options[0];
      document.getElementById("opt2").value = data.options[1];
      document.getElementById("opt3").value = data.options[2];
      document.getElementById("opt4").value = data.options[3];
      document.getElementById("image-url").value = data.imageUrl;
      document.getElementById("passage-select").value = data.passageId || "";

      alert("‚úèÔ∏è You can now edit this question. Make changes and click 'Upload Question'.");
    };

    window.deleteQuestion = async function (qid) {
      if (confirm("Are you sure you want to delete this question?")) {
        await deleteDoc(doc(db, `tests/${currentTestId}/questions/${qid}`));
        alert("üóë Question deleted.");
        loadLastEntries(currentTestId);
      }
    };
  </script>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-blue-50 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Admin Panel - Upload Questions</h2>

    <!-- Passage Upload Section -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4">üìú Upload a Passage</h3>
      <form id="passage-form" class="grid gap-4">
        <input id="test-id" type="text" placeholder="Test ID (e.g. bed2025)" class="p-2 border rounded" required />
        <textarea id="passage-text" placeholder="Passage Text" class="p-2 border rounded" required></textarea>
        <button type="submit" class="bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Upload Passage</button>
      </form>
    </div>

    <!-- Question Upload Section -->
    <form id="upload-form" class="grid gap-4">
      <input id="question-id" type="hidden" />
      <input id="test-id" type="text" placeholder="Test ID (e.g. bed2025)" class="p-2 border rounded" required />

      <!-- Question Type Selection -->
      <div class="space-x-4 mb-4">
        <input type="radio" id="passage" name="question-type" value="passage" class="mr-2" required />
        <label for="passage">Passage-based Question</label>
        <input type="radio" id="math" name="question-type" value="math" class="mr-2" />
        <label for="math">Math Question</label>
        <input type="radio" id="diagram" name="question-type" value="diagram" class="mr-2" />
        <label for="diagram">Question with Diagram</label>
      </div>

      <!-- Passage Selection -->
      <select id="passage-select" class="p-2 border rounded" style="display:none;"></select>

      <!-- Question Text -->
      <textarea id="question-text" placeholder="Question Text" class="p-2 border rounded" required></textarea>

      <!-- Options for the Question -->
      <input id="opt1" type="text" placeholder="Option 1" class="p-2 border rounded" required />
      <input id="opt2" type="text" placeholder="Option 2" class="p-2 border rounded" required />
      <input id="opt3" type="text" placeholder="Option 3" class="p-2 border rounded" required />
      <input id="opt4" type="text" placeholder="Option 4" class="p-2 border rounded" required />
      
      <!-- Correct Answer -->
      <input id="correct-option" type="text" placeholder="Correct Option" class="p-2 border rounded" required />

      <!-- Image URL for Diagrams -->
      <input id="image-url" type="text" placeholder="Image URL (for diagrams)" class="p-2 border rounded" style="display:none;" />

      <button type="submit" class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Upload Question</button>
    </form>

    <div class="mt-10">
      <h3 class="text-xl font-semibold mb-2">üìù Last 5 Uploaded Questions</h3>
      <div id="last-entries" class="space-y-4"></div>
    </div>
  </div>

  <script>
    // Show/hide form fields based on selected question type
    const radios = document.querySelectorAll('input[name="question-type"]');
    radios.forEach((radio) => {
      radio.addEventListener('change', (e) => {
        const value = e.target.value;
        if (value === "passage") {
          document.getElementById('passage-select').style.display = 'block';
          document.getElementById('image-url').style.display = 'none';
        } else if (value === "diagram") {
          document.getElementById('image-url').style.display = 'block';
          document.getElementById('passage-select').style.display = 'none';
        } else {
          document.getElementById('image-url').style.display = 'none';
          document.getElementById('passage-select').style.display = 'none';
        }
      });
    });

    // Load passages when page loads
    window.onload = function () {
      const testId = document.getElementById("test-id").value;
      loadPassages(testId);
    };
  </script>
</body>
</html>
